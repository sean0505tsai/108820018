<!DOCTYPE html>
<html>
    <head>
        <title>image effect & table</title>
        <style>
            img{
                border: 5px solid #555
            }
            img.filtered {
                filter: sepia();
            }
            table{

            }
            th {
                border: 1px solid;
            }
            td {
                border: 1px solid;
            }
        </style>
    </head>

    <body>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/zh/3/34/Lenna.jpg" alt="Lenna">
            <img class="filtered" src="https://upload.wikimedia.org/wikipedia/zh/3/34/Lenna.jpg" alt="Lenna">
        </div>
        <div>
            <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                </tr>
            </table>    
        </div>
    </body>

</html>
