<!DOCTYPE html>
<html>
    <head>
        <title>image effect & table</title>
        <style>
            img{
                border: 5px solid #555
            }
            img.filtered {
                filter: sepia();
            }
        </style>
    </head>

    <body>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/zh/3/34/Lenna.jpg" alt="Lenna">
            <img class="filtered" src="https://upload.wikimedia.org/wikipedia/zh/3/34/Lenna.jpg" alt="Lenna">
        </div>
        
</html>
