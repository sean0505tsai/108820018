<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            table{

            }
            th {
                border: 1px solid;
                color: bisque;
                background-color: blue;
            }
            td {
                border: 1px solid;
            }
        </style>
    </head>

    <body>
        <div>
            <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>123</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                </tr>
            </table>    
        </div>
    </body>

</html>
