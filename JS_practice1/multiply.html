<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply</title>
</head>
<body>
    <script>
        document.write("<table border = 0>");
        for(j = 1; j < 10; j++){
            document.write("<tr>");
            for(i = 2; i < 10; i++){
                document.write("<td style = width:80px;>"
                    + i + "*" + j + "=" + (i*j) + "</td>");
            }
            document.write("</tr>")
        }
        document.write("</table>");
    </script>
</body>
</html>
