<!DOCTYPE html>
<html>

<head>
    <title>canva</title>
    <style></style>
</head>

<body>
    <canvas id="myCanvas" width="400" height="200"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // draw left rectangle
        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "white");
        grd.addColorStop(1, "red");
        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 150, 80);

        //draw right rectangle
        ctx.globalAlpha= 0.9;
        var grd1 = ctx.createLinearGradient(0, 0, 200, 0);
        ctx.globalAlpha= 0.9;
        grd1.addColorStop(0, "blue");
        grd1.addColorStop(1, "white");
        ctx.fillStyle = grd1;
        ctx.fillRect(75, 40, 150, 80);
        ctx.globalAlpha = 1;

        // draw line
        ctx.strokeStyle = "green";
        ctx.lineWidth=5;
        ctx.moveTo(0, 90);
        ctx.lineTo(65, 90);
        ctx.lineTo(65, 130);
        ctx.lineTo(240, 130);
        ctx.stroke();

        //draw circle
        ctx.strokeStyle = "purple";
        ctx.beginPath();
        ctx.arc(225,40,10,1*Math.PI,2.5*Math.PI);
        ctx.stroke();

        //put text
        ctx.font = "15px Arial";
        ctx.fillStyle="yellow";
        ctx.fillText("Overlap",80,60);
    </script>
</body>

</html>
